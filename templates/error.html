<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - ChartWitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .error-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #dc3545;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #333;
        }

        .error-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            display: inline-block;
        }

        .btn-primary {
            background-color: #8244af;
            color: white;
        }

        .btn-primary:hover {
            background-color: #6d3691;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .help-text {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #666;
            line-height: 1.5;
        }

        .help-text a {
            color: #8244af;
            text-decoration: none;
        }

        .help-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message">
            {{ message or "An unexpected error occurred. Please try again later." }}
        </p>
        
        <div class="action-buttons">
            <a href="/forgot-password" class="btn btn-primary">Request New Reset</a>
            <a href="/login" class="btn btn-secondary">Back to Login</a>
        </div>
        
        <div class="help-text">
            <p>Still having trouble? <a href="mailto:support@chartwitch.com">Contact Support</a></p>
            <p>or go back to the <a href="/">homepage</a></p>
        </div>
    </div>
</body>
</html>
